<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="css/custom.css" type="text/css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  
<h4 class="blog-post-title">Quản trị Tin bài</h4>
<hr/>

<div class="panel panel-primary">
  <div class="panel-heading">Tìm kiếm
      
    </div>
  <div class="panel-body">
    <div class="row">
		<div class="col-lg-12">
		  
			<form id="search_form" role="form" name="search_form" >
				<div id="div_ho_ten" class="form-group">
				  Tên danh mục <select name="s_id_danh_muc" ng-model="tk.s_id_danh_muc" >
                    <option value="">---</option>
                    <option ng-selected="tk.s_id_danh_muc==dm.id_danh_muc" ng-repeat="dm in danhmuc" value="{{dm.id_danh_muc}}">{{dm.ten_danh_muc}}</option>
                </select>
				</div>
			</form>
		</div>
	</div>
</div>
</div>

<button type="button" class="btn btn-danger fa fa-plus" ng-click="open(tinbai_new,danhmuc);">&nbsp;Thêm mới tin bài</button>

<div class="table-responsive">
<div class="panel panel-primary">
  <div class="panel-heading">Danh sách Tin bài
      <div class="sw-search" >
            <div class="nav-search" id="nav-search">
                    Filter: <span class="input-icon">
                        <input placeholder="Filter list ..." class="nav-search-input" ng-model="filtertinbai" ng-change="resetLimit();"  autocomplete="off" type="text" style="width:300px;" focus>
                        <i class="search-icon fa fa-search nav-search-icon"></i>
                    </span>
            </div>
        </div>
    </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered">
    <tr ng-show="tinbai.length==0"><td style="vertical-align:middle;"><i class="fa fa-ban fa-3x"></i>&nbsp;No data found</td></tr>
    <tr ng-hide="tinbai.length>-1"><td style="vertical-align:middle;"><i class="fa fa-cog fa-3x fa-spin"></i>&nbsp;Loading</td></tr>
    
    <tr><th ng-repeat="c in columns"><b>{{c.text}}</b></th></tr>

    <tr ng-repeat="c in tinbai | filter:filtertinbai | orderBy:'-id_tin_bai'" id="{{c.id_tin_bai}}" >
        <td>{{c.ten_bai}}</td><td>{{c.tieu_de}}</td><td>{{c.ten_danh_muc}}</td>
        <td>{{c.ten_tinh_trang}}</td><td><img width="60px" height="60px" src="images/{{c.anh_nho}}" /></td>
        <td style="width:100px">
            <div class="btn-group">
              <button type="button" class="btn btn-default fa fa-edit" ng-click="open(c,danhmuc);"></button>
              
            </div>
        </td>
    </tr>
    </table>
</div>
</div>
</div>
